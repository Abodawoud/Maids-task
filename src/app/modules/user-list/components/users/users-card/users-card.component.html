<div class="flex bg-white border border-gray-200 rounded-lg shadow h-full">
  <img class="rounded-t-lg object-cover max-w-32" [src]="user.avatar" alt="avatar" loading="lazy" />
  <div class="p-5 overflow-hidden">
    <p class="mb-3 font-normal text-gray-700 truncate">
      Name: {{ user.first_name }} {{ user.last_name }}
    </p>
    <a
      (click)="onUserClick(user.id)"
      class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 cursor-pointer"
    >
      About
      <svg
        class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 10"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 5h12m0 0L9 1m4 4L9 9"
        />
      </svg>
    </a>
  </div>
</div>
